name: Build Pipeline

on:
  push:
    branches: [ main, master ]
  workflow-dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Compile and/or test our code
      run: mvn clean verify